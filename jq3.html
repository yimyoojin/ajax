<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ajax</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
        <script>
            $(function(){
                $.ajax({
               url:"js/dataset.xml",
               dataType:"xml",
               success:function(data){
                    var $data=$(data).find("record");
                    if($data.length>0){
                        var td=$("<table/>");
                        $.each($data, function(i,o){
                            var $id=
                            $(o).find("id").text();

                            var $first_name=
                            $(o).find("first_name").text();

                            var $last_name=
                            $(o).find("last_name").text();

                            var $email=
                            $(o).find("email").text();

                            var $gender=
                            $(o).find("gender").text();

                            var row=$("<tr/>").append(
                               $("<td/>").text($id),
                               $("<td/>").text($first_name),
                               $("<td/>").text($last_name),
                               $("<td/>").text($email),
                               $("<td/>").text($gender)
                        );

                        td.append(row);
                    });

                    $(".wrap").append(td);
                  }
                }
              });  
            });
        </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
