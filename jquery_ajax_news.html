<!DOCTYPE html>
<html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Ajax</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <p id="news_1">
        Ajax(Asynchronous JavaScript and XML, 에이잭스)는 
        비동기적인 웹 애플리케이션의 제작을 위해 아래와 같은 
        조합을 이용하는 웹 개발 기법이다.
    </p>

    <p id="news_2">
        jQuery(제이쿼리)는 HTML의 클라이언트 사이드 조작을 
        단순화 하도록 설계된 크로스 플랫폼의 자바스크립트 라이브러리다.
         존 레식이 2006년 뉴욕 시 바캠프(Barcamp NYC)에서 공식적으로 
         소개하였다. jQuery는 오늘날 가장 인기있는 자바스크립트 
         라이브러리 중 하나이다.
    </p>
</body>
</html>
